<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Even Numbers</title>
</head>
<body>
    <h1>Sum of Even Numbers</h1>
    <p>Enter comma-separated numbers:</p>
    <input type="text" id="inputNumbers" placeholder="Enter numbers...">
    <button onclick="calculateSum()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateSum() {
            const inputNumbers = document.getElementById("inputNumbers").value;
            const numbersArray = inputNumbers.split(",").map(Number); // Convert input string to an array of numbers

            // Use reduce to sum even numbers
            const sumOfEvenNumbers = numbersArray.reduce((acc, num) => {
                if (num % 2 === 0) {
                    return acc + num;
                }
                return acc;
            }, 0);

            document.getElementById("result").textContent = `Sum of even numbers: ${sumOfEvenNumbers}`;
        }
    </script>
        
</body>
</html>
