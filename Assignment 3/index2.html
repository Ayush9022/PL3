<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter The Password :</p>
    <input type="text" id="text1">
    <button submit onclick="fun()">test</button>
    <p id="text2"></p>
    <script>

        function fun(){

            let password = document.getElementById("text1").value;
            let specialChars = /[`!@#$%^&*()_\-+=\[\]{};':"\\|,.<>\/?~ ]/ ;
            if(password.length < 8){
                document.getElementById("text2").innerHTML = "Password must be at least 8 characters";
            }
            else if(! containsUppercaseLetter(password)){
                document.getElementById("text2").innerHTML = "Password must contain at least one uppercase letter";
            }
            else if(!constainsLowercaseLetter(password)){
                document.getElementById("text2").innerHTML = "Password must contain at least one lowercase letter";
            }
            else if(!containsNumber(password)){
                document.getElementById("text2").innerHTML = "Password must contain at least one number";
            }
            else if(!specialChars.test(password)){
                document.getElementById("text2").innerHTML = "Password must contain at least one special character";
            }
            else{
                document.getElementById("text2").innerHTML = "Password is valid";
            }

        }

        function containsUppercaseLetter(password) {
            for (let i = 0; i < password.length; i++) {
                if (password[i] >= 'A' && password[i] <= 'Z') {
                    return true; // Found an uppercase letter
                }
            }
            return false; // No uppercase letter found
        }

        function constainsLowercaseLetter(password){
            for (let i = 0; i < password.length; i++) {
                if (password[i] >= 'a' && password[i] <= 'z') {
                    return true; // Found an uppercase letter
                }
            }
            return false;
        }

        function containsNumber(password){
            for (let i = 0; i < password.length; i++) {
                if (password[i] >= '0' && password[i] <= '9') {
                    return true; // Found an uppercase letter
                }
            }
            return false;
        }

    </script>
</body>
</html>
