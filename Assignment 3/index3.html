<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fictional Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .book img {
            max-width: 100%;
        }
        .cart {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fictional Bookstore</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h2>Featured Books</h2>
    <div class="book-container">
        <div class="book">
            <img src="book1.jpg" alt="Book 1">
            <h3>Book 1</h3>
            <p>Author 1</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book 2">
            <h3>Book 2</h3>
            <p>Author 2</p>
        </div>
    </div>

    <h2>All Books</h2>
    <div class="book-container">
        <div class="book">
            <img src="book3.jpg" alt="Book 3">
            <h3>Book 3</h3>
            <p>Author 3</p>
            <button onclick="addToCart('Book 3')">Add to Cart</button>
        </div>
        <div class="book">
            <img src="book4.jpg" alt="Book 4">
            <h3>Book 4</h3>
            <p>Author 4</p>
            <button onclick="addToCart('Book 4')">Add to Cart</button>
        </div>
    </div>

    <div id="cart-count" class="cart" onclick="showCart()">0</div>

    <script>
        let cart = [];
        
        function addToCart(bookTitle) {
            cart.push(bookTitle);
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById("cart-count");
            cartCount.textContent = cart.length;
        }

        function showCart() {
            alert("Items in Cart: " + cart.join(", "));
        }
    </script>
</body>
</html>
